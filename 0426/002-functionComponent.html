<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>함수형 컴포넌트</title>

    <!-- react.development는 개발용도 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- react-dom.production은 랜더링,배포용도 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel은 JSX를 사용하기 위해 필요 (통역, 컴파일) -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>

    <script type="text/babel">
        // JSX문법을 사용해서 HelloButton 컴포넌트를 정의
        function HelloButton(props) {
            return (
                <button onClick={() => console.log('실행')}>
                    Hello
                </button>
            );
        }


        // JSX를 사용하여 리액트 컴포넌트를 랜더링
        const app = (
            <div>
                <HelloButton />
                <HelloButton />
                <HelloButton />
                <HelloButton />
                <HelloButton />
            </div>
        );


        // * 리액트 컴포넌트를 랜더링할 DOM을 찾아서 랜더링.
        const domContainer = document.querySelector('#root');
        // ReactDOM.render(컴포넌트, 컴포넌트를 랜더링할 DOM);
        ReactDOM.render(app, domContainer);
        ReactDOM.rd
    </script>
</body>

</html>
